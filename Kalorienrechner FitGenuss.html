<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalorien- und BMI-Rechner</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background: #262626;
            border-radius: 10px;
        }
        h1, h2, h3 {
            color: #ff6600;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #ff6600;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e65c00;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Fitgenuss Logo" class="logo">
        <h1>Kalorienrechner</h1>
        <p>Berechne deinen Tagesbedarf schnell und einfach.<br>
        Unser Kalorienrechner ist kinderleicht zu bedienen. Gib einfach dein Alter, deine Größe, dein Gewicht und dein Geschlecht in die entsprechenden Felder ein.</p>
        
        <div class="calculator">
            <h2>Kalorienbedarf berechnen</h2>
            <label>Geschlecht:</label>
            <select id="gender" required>
                <option value="male">Männlich</option>
                <option value="female">Weiblich</option>
                <option value="diverse">Divers</option>
            </select>
            <label>Alter:</label>
            <input type="number" id="age" required placeholder="Jahre">
            <label>Größe (cm):</label>
            <input type="number" id="height" required placeholder="cm">
            <label>Gewicht (kg):</label>
            <input type="number" id="weight" required placeholder="kg">
            <label>Sport pro Woche:</label>
            <select id="sport" required>
                <option value="1.2">Kein Sport</option>
                <option value="1.375">1-3 Mal pro Woche</option>
                <option value="1.55">3-5 Mal pro Woche</option>
                <option value="1.725">6-7 Mal pro Woche</option>
                <option value="1.9">Sehr intensives Training</option>
            </select>
            <label>Alltagsaktivität (ohne Sport):</label>
            <select id="activity" required>
                <option value="1.2">Wenig aktiv</option>
                <option value="1.375">Mäßig aktiv</option>
                <option value="1.55">Sehr aktiv</option>
            </select>
            <label>Ziel:</label>
            <select id="goal" required>
                <option value="deficit">Abnehmen</option>
                <option value="maintenance">Gewicht halten</option>
                <option value="surplus">Muskeln aufbauen</option>
            </select>
            <button onclick="calculateCalories()">Berechnen</button>
            <p id="calories-result"></p>
        </div>

        <div class="bmi-calculator">
            <h2>BMI-Rechner</h2>
            <label>Geschlecht:</label>
            <select id="bmi-gender" required>
                <option value="male">Männlich</option>
                <option value="female">Weiblich</option>
                <option value="diverse">Divers</option>
            </select>
            <label>Alter:</label>
            <input type="number" id="bmi-age" required placeholder="Jahre">
            <label>Größe (cm):</label>
            <input type="number" id="bmi-height" required placeholder="cm">
            <label>Gewicht (kg):</label>
            <input type="number" id="bmi-weight" required placeholder="kg">
            <button onclick="calculateBMI()">BMI berechnen</button>
            <p id="bmi-result"></p>
            <p id="bmi-interpretation"></p>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
